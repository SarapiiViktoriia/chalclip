<ion-content class="levelGrid">
  <ion-grid fixed>
    <ion-row *ngFor="let row of levelGrid">
      <ion-col class="tileStack" *ngFor="let column of row">
        <app-level-tile class="zTile" *ngFor="let tile of column" [tile]="tile" (click)="tileClicked(tile)"></app-level-tile>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

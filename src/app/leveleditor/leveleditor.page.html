<ion-header>
  <ion-toolbar>
    <ion-title>
      Clippys Challenge Leveleditor
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-split-pane>
  <app-level-grid [levelGrid]="levelGrid" (tileClick)="tileClicked($event)"></app-level-grid>
  <app-sidebar>
    <app-items-sidebar (itemSelect)="itemClicked($event)"></app-items-sidebar>
    <ion-button (click)="itemClicked(null)">
      unselect any item
    </ion-button>
    <ion-item>
      <ion-label>
        move Player
      </ion-label>
      <ion-toggle [(ngModel)]="playerCanMove"></ion-toggle>
    </ion-item>
    <ion-list>
      <ion-label>
        Block Options
      </ion-label>
      <ion-item *ngFor="let setting of settings">
        <ion-input *ngIf="setting.type == 'string'" [(ngModel)]="clickedTile['setting.varname']"></ion-input>
      </ion-item>
    </ion-list>
  </app-sidebar>
</ion-split-pane>
